<h1>Blog Posts</h1>
<ul class="posts">
    {% for post in site.posts %}
    <li>
        {{ post.date | date_to_string }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a> in {{ post.categories }}
    </li>
    {% endfor %}
</ul>
