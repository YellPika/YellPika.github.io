---
layout: default
comments: true
---

<a href="{{ page.url }}"><h1>{{ page.title }}</h1></a>
<p class="header">
    Posted on {{ page.date | date_to_string }}, under
    {% for category in page.categories %}
        {% if forloop.first %}
        {% else %}
            |
        {% endif %}
        <a href="/categories.html#{{ category | cgi_escape }}">{{ category }}</a>
    {% endfor %}
    <br />
    <a href="{{ page.url }}#disqus_thread">Comments</a>
</p>

{{ content }}
