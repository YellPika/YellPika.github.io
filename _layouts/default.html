<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Giant Flying Lambdas!" />

    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css">

    <title>{{ page.title }}</title>
</head>

<body>
    <div class="banner">
        <a href="/">
            <h1 class="white">Giant Flying Lambdas!</h1>
            <p class="white"><em>And Stuff...</em></p>
        </a>
        <a class="banneritem" href="/">Home</a>
        <a class="banneritem" href="/about.html">About</a>
        <a class="banneritem" href="http://github.com/YellPika">GitHub</a>
    </div>

    <div class="content">
        {{ content }}

        <br />

        <p class="footer">
            © Copyright 2013 Anthony Vandikas &lt;anthonyvandikas at gmail dot com&gt;<br />
            <br />
            Powered by <a href="http://jekyllrb.com/">Jekyll</a><br />
            <br />
            Hosted on <a href="http://pages.github.com/">GitHub Pages</a>
        </p>

        <br />

        {% if page.comments %}
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            var disqus_shortname = 'giantflyinglambdas';

            (function () {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();

            (function () {
                var s = document.createElement('script'); s.async = true;
                s.type = 'text/javascript';
                s.src = '//' + disqus_shortname + '.disqus.com/count.js';
                (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
            }());
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        {% endif %}
    </div>
</body>
</html>
